{% extends "frame.html" %}
{% block pagetitle %} Projects {% endblock %}
{% block content %}

{% for project in project_list[::-1] %}
    <div class="project-frame">
    <div class="project-snap">
        <a href={{ project.links[-1].href }}>
            <img style="height:150px; width:300px;" src={{ '/static/post_snaps/' + project.snap }}/>
        </a>
    </div>

        <div class="project-body">
            <div class="project-title">
                {{  project.title }}
            </div>
            <div class="project-description">
                {{ project.description }}
            </div>
            <div class="project-link-container">
                <ul class="nav-project-link-list">
                    {% for link in project.links %}
                            <li><a class="navigation-link" href={{ link.href }}>â†’ {{ link.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <br clear="all"/>
{% endfor %}

{% endblock %}
